<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form name="scientific">
    <h1>Scientific Calculator</h1>
   <table class="calculator" cellspacing="0" cellpadding="1">
    <div class="screen">
     <tr>
       <td colspan="5"><input id="display" name="display" value="0" size="28" maxlength="25" readonly></td>
     </tr>
     </div>
     <div class="keys">
     <tr>
        <td colspan="2"><input type="button" class="btn btnTop" name="btnTop" value="DEL" onclick="deleteChar(this.form.display)"  style="width: 90%;"></td>
        <td ><input type="button" class="btn btnTop" value="AC" onclick="this.form.display.value=  0"></td>
        <td ><input type="button" class="btn btnTop" value="ON" onclick="this.form.display.value=  0" ></td>
        <td ><input type="button" class="btn btnTop" value="OFF" onclick="this.form.display.value=  ''  "></td>

     </tr>
     <tr>
        <td><input type="button" class="btn btnMath" value="sin" onclick="if(checkNum(this.form.display.value)) { sin(this.form) }"></td>
        <td><input type="button" class="btn btnMath" value="cos" onclick="if(checkNum(this.form.display.value)) { cos(this.form) }"></td>
        <td><input type="button" class="btn btnMath" value="tan" onclick="if(checkNum(this.form.display.value)) { tan(this.form) }"></td>
        <td><input type="button" class="btn  btnMath" value="asin" onclick="if(checkNum(this.form.display.value)) { asin(this.form) }"></td>
        <td><input type="button" class="btn btnMath" value="acos" onclick="if(checkNum(this.form.display.value)) { acos(this.form) }"></td>
    </tr>
    <tr>
        <td><input type="button" class="btn btnMath" value="atan" onclick="if(checkNum(this.form.display.value)) { atan(this.form) }"></td>
        <td><input type="button" class="btn btnMath" value="Abs" onclick="if(checkNum(this.form.display.value)) { abs(this.form) }"></td>
        <td><input type="button" class="btn btnMath" value="Floor" onclick="if(checkNum(this.form.display.value)) { floor(this.form) }"></td>
 <td><input type="button" class="btn btnMath" value="ln" onclick="if(checkNum(this.form.display.value)) { ln(this.form) }"></td>
        <td><input type="button" class="btn btnMath" value="log" onclick="if(checkNum(this.form.display.value)) { log(this.form) }"></td>
     </tr>
     <tr>
        <td><input type="button" class="btn btnMath" value="x&#50;" onclick="if(checkNum(this.form.display.value)) { square(this.form) }"></td>
        <td><input type="button" class="btn btnMath" value="x&#51;" onclick="if(checkNum(this.form.display.value)) { cube(this.form) }"></td>
        <td><input type="button" class="btn btnMath" value="&#960;" onclick="addChar(this.form.display,'3.14159265359')"></td>
       <td><input type="button" class="btn btnMath" value="(" onclick="addChar(this.form.display, '(')"></td>
       <td><input type="button" class="btn btnMath" value=")" onclick="addChar(this.form.display,')')"></td></tr>
   

     <div>
      <tr>
       <td><input type="button" class="btn btnNum" value="7" onclick="addChar(this.form.display, '7')"></td>
       <td><input type="button" class="btn btnNum" value="8" onclick="addChar(this.form.display, '8')"></td>
       <td><input type="button" class="btn btnNum" value="9" onclick="addChar(this.form.display, '9')"></td>
       <td><input type="button" class="btn btnOpps" value="%" onclick=" percent(this.form.display)"></td>
       <td><input type="button" class="btn btnOpps" value="&radic;" onclick="if(checkNum(this.form.display.value)) { sqrt(this.form) }"></td>
      </tr>
     <tr>
       <td><input type="button" class="btn btnNum" value="4" onclick="addChar(this.form.display, '4')"></td>
       <td><input type="button" class="btn btnNum" value="5" onclick="addChar(this.form.display, '5')"></td>
       <td><input type="button" class="btn btnNum" value="6" onclick="addChar(this.form.display, '6')"></td>
       <td><input type="button" class="btn btnOpps" value="*" onclick="addChar(this.form.display, '*')"></td>
       <td><input type="button" class="btn btnOpps" value="/" onclick="addChar(this.form.display, '/')"></td>
    </tr>
     <tr>
       <td><input type="button" class="btn btnNum" value="1" onclick="addChar(this.form.display, '1')"></td>
       <td><input type="button" class="btn btnNum" value="2" onclick="addChar(this.form.display, '2')"></td>
       <td><input type="button" class="btn btnNum" value="3" onclick="addChar(this.form.display, '3')"></td>
       <td><input type="button" class="btn btnOpps" value="+" onclick="addChar(this.form.display, '+')"></td>
       <td><input type="button" class="btn btnOpps" value="-" onclick="addChar(this.form.display, '-')"></td>
     </tr>
     <tr>
        <td><input type="button" class="btn btnOpps" value="&#46;" onclick="addChar(this.form.display, '&#46;')"></td>
        <td><input type="button" class="btn btnNum" value="0" onclick="addChar(this.form.display, '0')"></td>
        <td><input type="button" class="btn btnNum" value="EXP" onclick="if(checkNum(this.form.display.value)) { exp(this.form) }"></td>
        <td><input type="button" class="btn btnOpps" value="&#177" onclick="changeSign(this.form.display)"></td>
        <td><input type="button" class="btn btnOpps" value="=" onclick="if(checkNum(this.form.display.value)) { compute(this.form) }"></td>
    </tr>
     </div>
   </tabel>
  </form>
  <script src="./scipt.js"></script>
           
</body>
</html>
